<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel= "stylesheet" href= "./styles/style.css">
</head>
<body> 

    <!--A Simple Calculator-->

<h1>it's a calculator</h1>
<p>
    <!-- AddMachine -->
    <stan id= "add-function">
        <!--enter numbers here-->
        <input type="number" id="add-input-one">
        <stan> <strong>+</strong> </stan>
        <input type="number" id="add-input-two">
        <!--sum displays after button pressed (Java)-->
        <stan> <strong>= <stan id= "sum"></stan></strong>
    </stan>
    <br><br>
    <stan>
        <!--the add button-->
        <button id= "add-button">Add 'em!</button>
    </stan>
</p> 
    <br>

<p>
    <!-- SubtractMachine -->
    <stan id= "sub-function">
        <!--enter numbers here-->
        <input type="number" id="sub-input-one">
        <stan> <strong>-</strong> </stan>
        <input type="number" id="sub-input-two">
        <!--difference displays after button pressed (Java)-->
        <stan> <strong>= <stan id= "difference"></stan></strong>
    </stan>
    <br><br>
    <stan>
        <!--the subtract button-->
        <button id= "sub-button">Subtract 'em!</button>
    </stan>
</p> 
    <br>

<p>
    <!-- MultiplyMachine -->
    <stan id= "mult-function">
        <!--enter numbers here-->
        <input type="number" id="mult-input-one">
        <stan> <strong>*</strong> </stan>
        <input type="number" id="mult-input-two">
        <!--product displays after button pressed (Java)-->
        <stan> <strong>= <stan id= "product"></stan></strong>
    </stan>
    <br><br>
    <stan>
        <!--the multiply button-->
        <button id= "mult-button">Multiply 'em!</button>
    </stan>
</p> 
    <br>

<p>
    <!-- DivideMachine -->
    <stan id= "div-function">
        <!--enter numbers here-->
        <input type="number" id="div-input-one">
        <stan> <strong>/</strong> </stan>
        <input type="number" id="div-input-two">
        <!--quotient displays after button pressed (Java)-->
        <stan> <strong>= <stan id= "quotient"></stan></strong>
    </stan>
    <br><br>
    <stan>
        <!--the divide button-->
        <button id= "div-button">Divide 'em!</button>
    </stan>
</p> 

    <script type= "module" src= "./app.js"></script>
</body>
</html>
